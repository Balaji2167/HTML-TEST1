<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>

    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Availability</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="font-weight: bold;">Laptop</td>
                <td>$999.99</td>
                <td>In Stock</td>
                <td>4.5/5</td>
            </tr>
            <tr>
                <td style="font-weight: bold;">Smartphone</td>
                <td>$699.99</td>
                <td>Out of Stock</td>
                <td>4.2/5</td>
            </tr>
            <tr>
                <td style="font-weight: bold;">Headphones</td>
                <td>$199.99</td>
                <td>In Stock</td>
                <td>4.7/5</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
